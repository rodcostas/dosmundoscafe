<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Tienda • Dos Mundos</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="container topbar-inner">

      <a class="brand" href="./index.html" aria-label="Dos Mundos">
        <span class="brandmark">
          <img src="./assets/logo.avif" alt="Dos Mundos" class="logo-img" />
        </span>
      </a>

      <nav class="nav">
        <a class="active" href="./shop.html">La Tienda</a>
        <a href="./experiencia.html">La Experiencia</a>
        <a href="./nosotros.html">Nosotros</a>
        <a class="btn" href="./cart.html" id="cartBtn">El Carrito (0)</a>
      </nav>

    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="panel" style="text-align:center;">
        <h2 style="margin:0 0 8px;">Elige tu serie</h2>
        <p class="muted" style="margin:0;">Dos mundos. Un mismo origen.</p>
      </div>
    </section>

    <section class="series-grid">

      <!-- CHERITO (truck) -->
      <a class="series-card" href="./cherito.html" aria-label="Entrar a la serie Cherito">
        <div class="series-media">
          <img src="./assets/cherito.png" alt="Cherito Series" loading="eager" />
        </div>
        <div class="series-body">
          <h3>Cherito Series</h3>
          <p class="muted">La ruta del sabor, versión Dos Mundos.</p>
          <span class="series-cta">Ver Cherito →</span>
        </div>
      </a>

      <!-- SATOSHI (mask) -->
      <a class="series-card" href="./satoshi.html" aria-label="Entrar a la serie Satoshi">
        <div class="series-media">
          <img src="./assets/satoshi.png" alt="Satoshi Series" loading="eager" />
        </div>
        <div class="series-body">
          <h3>Satoshi Series</h3>
          <p class="muted">Orígenes, bloques y edición especial.</p>
          <span class="series-cta">Ver Satoshi →</span>
        </div>
      </a>

    </section>

    <footer class="footer">
      <div class="spread">
        <div>© <span id="year"></span> <span class="muted">Dos Mundos</span></div>
        <div class="muted">Diseño &amp; desarrollo: Aurea Studios</div>
      </div>
    </footer>
  </main>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  <script src="./js/app.js"></script>
</body>
</html>
