<!doctype html>
<html lang="es">
<head>

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="container topbar-inner">

      <!-- Clickable Logo (always goes home) -->
      <a class="brand" href="./index.html" aria-label="Dos Mundos">
        <span class="brandmark">
          <img src="./assets/logo.avif" alt="Dos Mundos" class="logo-img" />
        </span>
      </a>

      <!-- Main Navigation (no "Inicio", order updated) -->
      <nav class="nav">
        <a href="./shop.html">La Tienda</a>
        <a href="./experiencia.html">La Experiencia</a>
        <a href="./nosotros.html">Nosotros</a>
        <a class="btn" href="./cart.html" id="cartBtn">El Carrito (0)</a>

    </div>

  <main class="container">

    <section class="hero">
      <img id="heroImg" alt="Dos Mundos" />

        <div class="hero-copy">

        </div>
      </div>

    <!-- Single Action Card -->
    <section class="section">
  <div class="panel" style="text-align:center;">

    <p class="muted" style="margin:0 0 14px;">Un mismo origen.</p>
    <a class="btn primary" href="./shop.html">Encuentra tu mundo</a>
  </div>
</section>

    <footer id="contact" class="footer">
      <div class="spread">
        <div>© <span id="year"></span> Dos Mundos</div>
        <div class="muted">Diseño &amp; desarrollo: Aurea Studios</div>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="./js/app.js"></script>
</body>
</html>
