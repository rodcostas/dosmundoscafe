<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cherito Series • Dos Mundos</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="container topbar-inner">

      <a class="brand" href="./index.html" aria-label="Dos Mundos">
        <span class="brandmark">
          <img src="./assets/logo.avif" alt="Dos Mundos" class="logo-img" />
        </span>
      </a>

      <nav class="nav">
        <a class="active" href="./shop.html">La Tienda</a>
        <a href="./experiencia.html">La Experiencia</a>
        <a href="./nosotros.html">Nosotros</a>
        <a class="btn" href="./cart.html" id="cartBtn">El Carrito (0)</a>
      </nav>

    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="panel" style="text-align:center;">
        <h2 style="margin:0 0 8px;">Cherito Series</h2>
        <p class="muted" style="margin:0;">Explora la selección Cherito.</p>
      </div>
    </section>

    <!-- Keep your existing structure so app.js works -->
    <section class="section shop-page" data-default-series="cherito">
      <div class="section-title">
        <h3>Productos</h3>

        <div class="series-tabs" role="tablist" aria-label="Series">
          <button class="tab" type="button" data-series="all">Todos</button>
          <button class="tab" type="button" data-series="satoshi">Satoshi Series</button>
          <button class="tab" type="button" data-series="cherito">Cherito Series</button>
        </div>

        <div class="controls">
          <label class="small muted" for="statusFilter">Filtrar</label>
          <select id="statusFilter" class="input pillselect">
            <option value="all">Todos</option>
            <option value="available">Disponible</option>
            <option value="soldout">Agotado</option>
          </select>
        </div>
      </div>

      <div class="series-filter">
        <button class="series-btn" data-series="all">Todos</button>
        <button class="series-btn" data-series="satoshi">Satoshi Series</button>
        <button class="series-btn" data-series="cherito">Cherito Series</button>
      </div>

      <div id="grid" class="grid" aria-live="polite"></div>
    </section>

    <footer class="footer">
      <div class="spread">
        <div>© <span id="year"></span> <span class="muted">Dos Mundos</span></div>
        <div class="muted">Diseño &amp; desarrollo: Aurea Studios</div>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // After app.js renders/binds events, force the Cherito filter and hide the UI chrome.
    window.addEventListener("load", () => {
      const root = document.querySelector(".shop-page");
      const series = root?.dataset?.defaultSeries || "cherito";

      const btn =
        document.querySelector(`.tab[data-series="${series}"]`) ||
        document.querySelector(`.series-btn[data-series="${series}"]`);

      if (btn) btn.click();

      // Hide the filter UI so this feels like a dedicated series page
      const tabs = document.querySelector(".series-tabs");
      const filterRow = document.querySelector(".series-filter");
      const controls = document.querySelector(".controls");
      if (tabs) tabs.style.display = "none";
      if (filterRow) filterRow.style.display = "none";
      if (controls) controls.style.display = "none";
    });
  </script>

  <script src="./js/app.js"></script>
</body>
</html>
